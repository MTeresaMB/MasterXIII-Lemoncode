<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="navbar">
    <mat-icon svgIcon="angular" aria-hidden="false" aria-label="angular SVG icon"></mat-icon>
    <p class="titleWeb">{{title}}</p>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" class="menu selected" routerLinkActive="selected">Dashboard</a>
      <a mat-list-item routerLink="/gallery">Galeria</a>
      <a mat-list-item routerLink="/crud">CRUD</a>
      <a mat-list-item routerLink="/profile">Profile</a>
    </mat-nav-list>
    <a mat-button (click)="handleLogOut()">Logout</a>
    <span class="user-name">Hello, {{ authService.getUsername() }}</span>
  </mat-drawer>
  <mat-drawer-content>
    content
  </mat-drawer-content>
</mat-drawer-container>
